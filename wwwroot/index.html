<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDS Digital - Custom Software Development</title>
    <base href="/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="ASPNETBlazor.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <style>
        /* Loader */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 clamp(16px, 5vw, 64px);
            background: #ffffff;
            z-index: 9999;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Rails */
        .left-rail {
            display: flex;
            justify-content: flex-end;
        }

        .right-rail {
            display: flex;
            justify-content: flex-start;
        }

        /* Text */
        .logo-text-svg {
            font-size: 1.875rem;
            font-weight: 800;
            color: #6366f1;
            white-space: nowrap;
            position: static;
        }

        /* Animations */
        .text-left {
            transform: translateX(-120%);
            animation: slideLeft 2s forwards;
        }

        .text-right {
            transform: translateX(120%);
            animation: slideRight 2s forwards;
        }

        @keyframes slideLeft {
            to {
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            to {
                transform: translateX(0);
            }
        }

        /* Diamond logo in center */
        .center-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;                 /* initially hidden */
            transform: scale(0);        /* start small */
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .center-logo.show {
            opacity: 1;                 /* visible */
            transform: scale(1);        /* pop in */
        }

        /* Page container for centered content */
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="loader" class="animation-container">
        <div class="left-rail">
            <span class="logo-text-svg text-left">FDS</span>
        </div>

        <div class="center-logo">
            <!-- Diamond SVG -->
            <svg width="24" height="24" viewBox="0 0 24 24">
                <polygon points="12,0 24,12 12,24 0,12" fill="#6366f1" />
            </svg>
        </div>

        <div class="right-rail">
            <span class="logo-text-svg text-right">Digital</span>
        </div>
    </div>

    <!-- Page content -->
    <div class="page-container">
        <div id="app">
            <h1>Welcome to FDS Digital</h1>
            <p>This content will be perfectly centered on all screen sizes.</p>
            <img src="example-image.jpg" alt="Example" style="max-width:100%; height:auto;">
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        const textAnimationDuration = 2000; // duration of FDS/Digital slide animations

        Blazor.start();

        // Show diamond and remove loader in sequence
        setTimeout(() => {
            const diamond = document.querySelector('.center-logo');
            if (diamond) diamond.classList.add('show');

            // Remove loader after short buffer
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) loader.remove();
            }, 200); // 200ms after diamond pops
        }, textAnimationDuration - 50);
    </script>

</body>

</html>
