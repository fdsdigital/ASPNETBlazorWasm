    <script>
        // Single Page Apps for GitHub Pages - handles redirect from 404.html
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>

<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0a0a;">
            <svg width="50" height="50" viewBox="0 0 50 50" style="animation: spin 1s linear infinite;">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#333" stroke-width="4"/>
                <circle cx="25" cy="25" r="20" fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="80" stroke-dashoffset="60" stroke-linecap="round"/>
            </svg>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
